<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is a single post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"

    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body class="bg-light min-vh-100 d-flex flex-column">
    <header class="bg-white" id="header"></header>
    <main>
      <div class="container">
         <!--socials users modal-->
         <div
         class="modal fade"
         id="socials-users"
         data-bs-backdrop="static"
         data-bs-keyboard="false"
         tabindex="-1"
         aria-labelledby="socialsUsers"
         aria-hidden="true"
         >
           <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-scrollable">
             <div class="modal-content">
               <div class="modal-header">
                 <h5 class="modal-title">Socials users</h5>
                 <button
                   type="button"
                   class="btn-close"
                   data-bs-dismiss="modal"
                   aria-label="Close"
                 ></button>
               </div>
               <div class="modal-body">
                 <ul class="container" id="socials-users-container">
                 </ul>
               </div>
             </div>
           </div>
         </div>
         <!-- end socials users modal-->
 
         <!--followers modal-->
         <div
         class="modal fade"
         id="followers"
         data-bs-backdrop="static"
         data-bs-keyboard="false"
         tabindex="-1"
         aria-labelledby="followers"
         aria-hidden="true"
         >
           <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-scrollable">
             <div class="modal-content">
               <div class="modal-header">
                 <h5 class="modal-title">Followers</h5>
                 <button
                   type="button"
                   class="btn-close"
                   data-bs-dismiss="modal"
                   aria-label="Close"
                 ></button>
               </div>
               <div class="modal-body">
                 <ul class="container" id="followers-container">
                 </ul>
               </div>
             </div>
           </div>
         </div>
         <!-- end followers modal-->
 
         <!--following modal-->
         <div
         class="modal fade"
         id="following"
         data-bs-backdrop="static"
         data-bs-keyboard="false"
         tabindex="-1"
         aria-labelledby="following"
         aria-hidden="true"
         >
           <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-scrollable">
             <div class="modal-content">
               <div class="modal-header">
                 <h5 class="modal-title">Following</h5>
                 <button
                   type="button"
                   class="btn-close"
                   data-bs-dismiss="modal"
                   aria-label="Close"
                 ></button>
               </div>
               <div class="modal-body">
                 <ul class="container" id="following-container">
                 </ul>
               </div>
             </div>
           </div>
         </div>
         <!--end following modal-->

          <div class="col-lg-3 d-none d-lg-block">
            <div class="py-5">
              <div class="card">
                <ul class="nav flex-column">
                <li class="nav-item my-2">
                  <a
                    class="nav-link text-secondary d-flex align-items-start gap-3"
                    aria-current="page"
                    href="./home.html"
                  >
                    <span class="material-symbols-outlined"> home </span>Home</a
                  >
                </li>
                <li class="nav-item my-2">
                  <a
                    class="nav-link text-secondary d-flex align-items-start gap-3"
                    href="./profile.html"
                    ><span class="material-symbols-outlined"> person </span
                    >Profile</a
                  >
                </li>
                <li class="nav-item my-2">
                  <ul class="nav">
                    <li class="nav-item my-2 ms-3 text-secondary d-flex align-items-start" aria-label="contacts">
                      <span class="material-symbols-outlined me-3"> contacts </span
                      >Contacts
                    </li>
                    <li class="nav-item my-1"><a
                      class="nav-link text-secondary d-flex align-items-start gap-3 ms-3"
                      href="#"
                      aria-label="socials-users"
                      data-bs-toggle="modal"
                      data-bs-target="#socials-users"
                    >
                      <span class="material-symbols-outlined"> diversity_3 </span
                      >Socials users</a
                    ></li>
                    <li class="nav-item my-1"><a
                      class="nav-link text-secondary d-flex align-items-start gap-3 ms-3"
                      href="#"
                      aria-label="following"
                      data-bs-toggle="modal"
                      data-bs-target="#following"
                    >
                      <span class="material-symbols-outlined"> accessibility_new </span
                      >Following</a
                    ></li>
                    <li class="nav-item my-1"><a
                      class="nav-link text-secondary d-flex align-items-start gap-3 ms-3"
                      href="#"
                      aria-label="followers"
                      data-bs-toggle="modal"
                      data-bs-target="#followers"
                    >
                      <span class="material-symbols-outlined"> emoji_people </span
                      >Followers</a
                    ></li>
                  </ul>
                </li>
                <li class="nav-item my-2" id="logout">
                  <a class="nav-link text-secondary d-flex align-items-start gap-3"" href="#"
                    ><span class="material-symbols-outlined"> logout </span>Log
                    out</a

                </li>
                </ul>

            </div>

          <div class="col-lg-9" id="single-post-container">
            <div class="col col-lg-12 mb-5">
              <div class="py-1" id="logged-user-posts-container"></div>
            </div>
          </div>
        </div>
      </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <script src="./src/js/specificPost.mjs" type="module"></script>
