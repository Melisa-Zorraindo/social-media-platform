<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="see what people are saying" />
    <title>Socials | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="../../dist/css/style.css" />
  </head>
  <body class="bg-light min-vh-100 d-flex flex-column">
    <header class="border-bottom bg-white" id="header"></header>
    <main>
      <div class="container">
        <div
          class="modal fade"
          id="create-post-mobile"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="createPostMobileLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-fullscreen-sm-down">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Create a post</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form action="" class="p-2" id="post-form-mobile">
                  <div class="form-floating">
                    <textarea
                      name=""
                      id="post-body-mobile"
                      class="form-control h-100"
                      placeholder="share your thoughts"
                      required
                    ></textarea>
                    <label for="user-post">share your thoughts</label>
                  </div>
                  <div class="container">
                    <div class="row mt-3 mb-1">
                      <div class="input-group">
                        <span
                          class="material-symbols-outlined input-group-text"
                        >
                          add_photo_alternate
                        </span>
                        <input
                          type="url"
                          placeholder="enter url"
                          class="text-small form-control"
                          id="media-upload-mobile"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      id="create-post-button-mobile"
                    >
                      Create post
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!--socials users modal-->
        <div
        class="modal fade"
        id="socials-users"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="socialsUsers"
        aria-hidden="true"
        >
          <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Socials users</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <ul class="container" id="socials-users-container">
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- end socials users modal-->

        <!--followers modal-->
        <div
        class="modal fade"
        id="followers"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="followers"
        aria-hidden="true"
        >
          <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Followers</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <ul class="container" id="followers-container">
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- end followers modal-->

        <!--following modal-->
        <div
        class="modal fade"
        id="following"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="following"
        aria-hidden="true"
        >
          <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Following</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <ul class="container" id="following-container">
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!--end following modal-->

        <div class="row">
          <div class="col-lg-3 d-none d-lg-block">
            <div class="py-5">
              <form class="input-group mt-0 mb-3">
                <input
                  type="search"
                  class="form-control search-custom-h"
                  id="side-search-bar"
                  placeholder="search"
                  aria-label="search"
                  required
                />
                <button
                  class="input-group-text material-symbols-outlined search-custom-h bg-primary text-white"
                  type="submit"
                >
                  search
                </button>
              </form>
              <div class="card my-3">
                <div class="d-flex m-3 justify-content-between border-bottom text-secondary">
                  <h2 class="h6">Filter</h2>
                  <span class="material-symbols-outlined">
                    tune
                    </span>
                </div>
                <div class="form-check ms-3 my-1 text-primary text-small">
                  <input class="form-check-input" type="radio" name="sort-by-date" value="clear-filter" id="clear-filter">
                  <label class="form-check-label" for="clear-filter">
                    Clear filters
                  </label>
                </div>
                <div class="form-check ms-3 my-1 text-secondary text-small">
                  <input class="form-check-input" type="radio" name="sort-by-date"  value="todays-posts" id="todays-posts">
                  <label class="form-check-label" for="todays-posts">
                    Today
                  </label>
                </div>
                <div class="form-check ms-3 my-1 text-secondary text-small">
                  <input class="form-check-input" type="radio" name="sort-by-date"  value="yesterdays-posts" id="yesterdays-posts">
                  <label class="form-check-label" for="yesterdays-posts">
                    Yesterday
                  </label>
                </div>
                <div class="form-check ms-3 my-1 text-secondary text-small">
                  <input class="form-check-input" type="radio" name="sort-by-date" value="last-weeks-posts" id="last-weeks-posts">
                  <label class="form-check-label" for="last-weeks-posts">
                    Last week
                  </label>
                </div>
                <div class="form-check ms-3 my-1 text-secondary text-small">
                  <input class="form-check-input" type="radio" name="sort-by-date" value="older-posts" id="older-posts">
                  <label class="form-check-label" for="older-posts">
                    Older
                  </label>
                </div>
              </div>
              <div class="card">
              <ul class="nav flex-column">
                <li class="nav-item my-2">
                  <a
                    class="nav-link text-primary d-flex align-items-start gap-3"
                    aria-current="page"
                    href="./home.html"
                  >
                    <span class="material-symbols-outlined"> home </span>Home</a
                  >
                </li>
                <li class="nav-item my-2">
                  <a
                    class="nav-link text-secondary d-flex align-items-start gap-3"
                    href="./profile.html"
                    ><span class="material-symbols-outlined"> person </span
                    >Profile</a
                  >
                </li>
                <li class="nav-item my-2">
                  <ul class="nav">
                    <li class="nav-item my-2 ms-3 text-secondary d-flex align-items-start" aria-label="contacts">
                      <span class="material-symbols-outlined me-3"> contacts </span
                      >Contacts
                    </li>
                    <li class="nav-item my-1"><a
                      class="nav-link text-secondary d-flex align-items-start gap-3 ms-3"
                      href="#"
                      aria-label="socials-users"
                      data-bs-toggle="modal"
                      data-bs-target="#socials-users"
                    >
                      <span class="material-symbols-outlined"> diversity_3 </span
                      >Socials users</a
                    ></li>
                    <li class="nav-item my-1"><a
                      class="nav-link text-secondary d-flex align-items-start gap-3 ms-3"
                      href="#"
                      aria-label="following"
                      data-bs-toggle="modal"
                      data-bs-target="#following"
                    >
                      <span class="material-symbols-outlined"> accessibility_new </span
                      >Following</a
                    ></li>
                    <li class="nav-item my-1"><a
                      class="nav-link text-secondary d-flex align-items-start gap-3 ms-3"
                      href="#"
                      aria-label="followers"
                      data-bs-toggle="modal"
                      data-bs-target="#followers"
                    >
                      <span class="material-symbols-outlined"> emoji_people </span
                      >Followers</a
                    ></li>
                  </ul>
                </li>
                <li class="nav-item my-2" id="logout">
                  <a class="nav-link text-secondary d-flex align-items-start gap-3"" href="#"
                    ><span class="material-symbols-outlined"> logout </span>Log
                    out</a
                  >
                </li>
              </ul>
            </div>
            </div>
          </div>
          <div class="col-lg-9">
            <div class="col col-lg-12">
              <div class="py-5 d-none d-lg-block">
                <div class="card my-1">
                  <form action="" class="p-2" id="post-form-desktop">
                    <div class="form-floating">
                      <textarea
                        name=""
                        id="post-body-desktop"
                        class="form-control h-100"
                        placeholder="share your thoughts"
                      ></textarea>
                      <label for="user-post">share your thoughts</label>
                    </div>
                    <div class="container">
                      <div class="row mt-3 mb-1">
                        <div class="col col-4">
                          <div class="input-group">
                            <span
                              class="material-symbols-outlined input-group-text"
                            >
                              add_photo_alternate
                            </span>
                            <input
                              type="url"
                              placeholder="enter url"
                              class="text-small form-control"
                              id="media-upload"
                            />
                          </div>
                        </div>
                        <div class="col text-end">
                          <button
                            type="submit"
                            class="btn btn-primary"
                            id="create-post-button-desktop"
                          >
                            post
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col col-lg-12 mb-5">
              <div class="py-1" id="list-of-posts-container"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer d-lg-none">
      <div class="container">
        <nav class="fixed-bottom border-top pt-3 bg-white" id="navbar">
          <ul class="nav justify-content-around">
            <li class="nav-item">
              <button
                type="button"
                class="btn-custom"
                aria-label="home"
                id="home-btn"
              >
                <a href="home.html">
                  <span class="material-symbols-outlined text-primary">
                    home
                  </span></a
                >
              </button>
            </li>
            <li class="nav-item">
              <button
                type="button"
                class="btn-custom text-secondary"
                aria-label="add post"
                id="add-post-btn"
                data-bs-toggle="modal"
                data-bs-target="#create-post-mobile"
              >
                <span class="material-symbols-outlined"> add_circle </span>
              </button>
            </li>
            <li class="nav-item">
              <button
              type="button"
              class="btn-custom"
              aria-label="socials-users"
              id="contacts-btn"
              data-bs-toggle="modal"
              data-bs-target="#socials-users"
              >
                <span class="material-symbols-outlined text-secondary">
                  contacts
                </span>
              </button>
            </li>
            <li class="nav-item">
              <button
                type="button"
                class="btn-custom"
                aria-label="logout"
                id="logout-mobile"
              >
                <span class="material-symbols-outlined text-secondary">
                  logout
                </span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./src/js/homepageScript.js" type="module"></script>
  </body>
</html>
