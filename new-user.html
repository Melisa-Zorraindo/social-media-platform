<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="register a new user to connect with others in socials"
    />
    <title>Socials | New user</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="text-center m-5">Register new user</h1>
        <form action="profile.html">
          <div class="container-md custom-w">
            <div class="input-group my-3">
              <span class="input-group-text">@</span>
              <input
                type="text"
                class="form-control py-3"
                id="username"
                placeholder="username"
                aria-label="username"
                required
              />
            </div>
            <div class="input-group my-3">
              <span class="input-group-text material-symbols-outlined">
                mail
              </span>
              <input
                type="email"
                class="form-control py-3"
                id="email"
                placeholder="email"
                aria-label="email"
                pattern="^[\w\-.]+@(stud.)?noroff.no$"
                required
              />
            </div>
            <div class="input-group my-3">
              <span class="input-group-text material-symbols-outlined">
                key
              </span>
              <input
                type="password"
                class="form-control py-3"
                id="password"
                placeholder="password"
                aria-label="password"
                required
              />
            </div>
            <!-- <div class="input-group my-1">
              <span class="input-group-text material-symbols-outlined">
                key
              </span>
              <input
                type="password"
                class="form-control py-3"
                id="password"
                placeholder="repeat password"
                aria-label="password"
                required
              />
            </div> -->
            <div class="d-grid my-5">
              <button type="submit" class="btn btn-primary">sign up</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
