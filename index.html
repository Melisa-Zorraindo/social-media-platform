<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="log in to socials" />
    <title>Socials | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body class="d-flex flex-column justify-content-between min-vh-100">
    <main>
      <h1 class="text-center m-5">Log in</h1>
      <form id="login-form">
        <div class="container-md custom-w">
          <div class="input-group mt-3">
            <span class="input-group-text material-symbols-outlined">
              mail
            </span>
            <input
              type="email"
              class="form-control py-3"
              id="login-email"
              placeholder="email"
              aria-label="email"
            />
          </div>
          <p class="mt-1 ps-1 text-small" id="login-email-error">
            Only users with @noroff.no or @stud.noroff.no email
          </p>
          <div class="input-group my-1">
            <span class="input-group-text material-symbols-outlined">
              key
            </span>
            <input
              type="password"
              class="form-control py-3"
              id="login-password"
              placeholder="password"
              aria-label="password"
              required
            />
          </div>
          <div class="d-sm-flex justify-content-between">
            <div>
              <input type="checkbox" name="" id="remember" />
              <label for="remember">Remember me</label>
            </div>
            <a href="#">Forgot your password?</a>
          </div>
          <div class="d-grid my-5">
            <button type="submit" class="btn btn-primary" id="login-button">
              log in
            </button>
            <p class="text-center py-1">
              Not registered yet? <a href="new-user.html">Sign up</a>
            </p>
          </div>
        </div>
      </form>
    </main>
    <footer class="text-center">Copyright 2022</footer>
    <script src="/src/js/auth/login/login.mjs" type="module"></script>
  </body>
</html>
